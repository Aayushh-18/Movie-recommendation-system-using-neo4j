<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization - {{ username }}</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
        }
        
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0c29 100%);
            cursor: grab;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .controls h3 {
            margin-bottom: 20px;
            color: #ef4444;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .viz-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .viz-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .viz-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .viz-btn.active {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }
        
        .viz-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .legend h4 {
            margin-bottom: 15px;
            color: #ef4444;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.5);
            max-width: 380px;
            display: none;
            z-index: 10;
            box-shadow: 0 15px 50px rgba(239, 68, 68, 0.3);
        }
        
        .info-panel.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .info-panel h3 {
            color: #ef4444;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .info-panel p {
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .info-panel p strong {
            color: #fff;
            display: inline-block;
            min-width: 100px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            line-height: 1;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.6rem;
            color: #ef4444;
            font-weight: 700;
            text-align: center;
        }
        
        .loading::after {
            content: '';
            display: block;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            border: 4px solid rgba(239, 68, 68, 0.2);
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 11;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #999;
        }

        .explanation {
            background: rgba(139, 92, 246, 0.1);
            border-left: 4px solid #8b5cf6;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <canvas id="canvas"></canvas>
        
        <a href="/recommendations/{{ username }}" class="back-link">‚Üê Back to Recommendations</a>
        
        <div class="controls">
            <h3>üï∏Ô∏è Graph Controls</h3>
            
            <div class="viz-buttons">
                <button class="viz-btn active" data-type="user-movies">
                    <i class="fas fa-user-circle"></i>
                    My Movies
                </button>
                <button class="viz-btn" data-type="recommendations">
                    <i class="fas fa-lightbulb"></i>
                    Why These?
                </button>
                <button class="viz-btn" data-type="similar-users">
                    <i class="fas fa-users"></i>
                    Similar Users
                </button>
                <button class="viz-btn" data-type="genres">
                    <i class="fas fa-film"></i>
                    Genres
                </button>
            </div>

            <div class="explanation" id="explanation">
                Click a visualization type above to see your movie network!
            </div>
            
            <button class="btn btn-secondary" onclick="resetView()">üéØ Reset View</button>
            
            <div class="stats" id="stats"></div>
        </div>
        
        <div class="legend" id="legend">
            <h4>Legend</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #3b82f6;"></div>
                <span>User</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444;"></div>
                <span>Movie</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>Rated Movie</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Recommended</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8b5cf6;"></div>
                <span>Genre</span>
            </div>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <button class="close-btn" onclick="closeInfo()">√ó</button>
            <h3 id="infoTitle">Node Info</h3>
            <div id="infoContent"></div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            Loading graph data...
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let nodes = [];
        let edges = [];
        let selectedNode = null;
        let isDragging = false;
        let dragNode = null;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let panX = 0, panY = 0;
        let isPanning = false;
        let lastMouseX = 0, lastMouseY = 0;
        let currentVizType = 'user-movies';
        const username = '{{ username }}';
        
        // Node colors by group
        const colors = {
            'user': '#3b82f6',
            'movie': '#ef4444',
            'rated': '#10b981',
            'recommended': '#f59e0b',
            'genre': '#8b5cf6',
            'similar-user': '#06b6d4'
        };
        
        // Explanations for each viz type
        const explanations = {
            'user-movies': 'Shows all movies you have rated and their genres.',
            'recommendations': 'Shows WHY movies were recommended based on shared genres with your rated movies.',
            'similar-users': 'Shows other users who rated similar movies. Higher numbers = more similar taste!',
            'genres': 'Shows the genre network of your rated movies.'
        };
        
        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            draw();
        });
        
        // Visualization type buttons
        document.querySelectorAll('.viz-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.viz-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentVizType = btn.dataset.type;
                
                // Update explanation
                document.getElementById('explanation').textContent = explanations[currentVizType];
                
                await loadGraph();
            });
        });
        
        async function loadGraph() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                nodes = [];
                edges = [];
                
                const centerX = width / 2;
                const centerY = height / 2;
                
                switch(currentVizType) {
                    case 'user-movies':
                        await loadUserMovies();
                        break;
                    case 'recommendations':
                        await loadRecommendations();
                        break;
                    case 'similar-users':
                        await loadSimilarUsers();
                        break;
                    case 'genres':
                        await loadGenreNetwork();
                        break;
                }
                
                // Assign positions
                nodes.forEach(node => {
                    if (!node.x || !node.y) {
                        node.x = centerX + (Math.random() - 0.5) * 400;
                        node.y = centerY + (Math.random() - 0.5) * 400;
                    }
                    node.vx = 0;
                    node.vy = 0;
                });
                
                // Update stats
                document.getElementById('stats').innerHTML = `
                    <strong>${nodes.length}</strong> nodes<br>
                    <strong>${edges.length}</strong> connections
                `;
                
                document.getElementById('loading').style.display = 'none';
                
                // Run physics
                simulate();
                
            } catch (error) {
                console.error('Error loading graph:', error);
                alert('Failed to load graph: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function loadUserMovies() {
            const response = await fetch(`/api/user-movies/${username}`);
            if (!response.ok) throw new Error('Failed to fetch user movies');
            const movies = await response.json();
            
            // Add user node
            nodes.push({
                id: username,
                label: username,
                group: 'user',
                size: 40
            });
            
            // Add movie nodes
            movies.forEach(movie => {
                nodes.push({
                    id: movie.title,
                    label: movie.title,
                    group: 'rated',
                    rating: movie.rating,
                    genres: movie.genres,
                    year: movie.year
                });
                
                edges.push({
                    from: username,
                    to: movie.title,
                    label: `${movie.rating}‚≠ê`,
                    type: 'RATED'
                });
                
                // Add genres
                if (movie.genres) {
                    movie.genres.forEach(genre => {
                        if (!nodes.find(n => n.id === genre)) {
                            nodes.push({
                                id: genre,
                                label: genre,
                                group: 'genre'
                            });
                        }
                        
                        edges.push({
                            from: movie.title,
                            to: genre,
                            type: 'GENRE'
                        });
                    });
                }
            });
        }
        
        async function loadRecommendations() {
            // Get user's rated movies
            const ratedResponse = await fetch(`/api/user-movies/${username}`);
            if (!ratedResponse.ok) throw new Error('Failed to fetch rated movies');
            const ratedMovies = await ratedResponse.json();
            
            // Get recommendations
            const recResponse = await fetch(`/api/recommendations/${username}`);
            if (!recResponse.ok) throw new Error('Failed to fetch recommendations');
            const recMovies = await recResponse.json();
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            // Add user (center)
            nodes.push({
                id: username,
                label: username,
                group: 'user',
                x: centerX,
                y: centerY,
                size: 40
            });
            
            // Add rated movies (left side)
            ratedMovies.slice(0, 5).forEach((movie, idx) => {
                const movieId = `rated_${movie.title}`;
                nodes.push({
                    id: movieId,
                    label: movie.title,
                    group: 'rated',
                    rating: movie.rating,
                    genres: movie.genres,
                    year: movie.year,
                    x: centerX - 400,
                    y: centerY + (idx - 2) * 120
                });
                
                edges.push({
                    from: username,
                    to: movieId,
                    label: `${movie.rating}‚≠ê`,
                    type: 'RATED'
                });
            });
            
            // Add recommended movies (right side)
            recMovies.slice(0, 5).forEach((movie, idx) => {
                const recId = `rec_${movie.title}`;
                nodes.push({
                    id: recId,
                    label: movie.title,
                    group: 'recommended',
                    score: movie.score,
                    genres: movie.genres,
                    year: movie.year,
                    x: centerX + 400,
                    y: centerY + (idx - 2) * 120
                });
                
                edges.push({
                    from: username,
                    to: recId,
                    label: 'üéØ REC',
                    type: 'RECOMMENDED'
                });
                
                // Connect rated movies to recommendations via shared genres
                ratedMovies.slice(0, 5).forEach(ratedMovie => {
                    const sharedGenres = ratedMovie.genres?.filter(g => 
                        movie.genres?.includes(g)
                    ) || [];
                    
                    if (sharedGenres.length > 0) {
                        edges.push({
                            from: `rated_${ratedMovie.title}`,
                            to: recId,
                            label: sharedGenres.join(', '),
                            type: 'SHARED_GENRE'
                        });
                    }
                });
            });
        }
        
        async function loadSimilarUsers() {
            const query = `
                MATCH (u1:User {name: '${username}'})-[:RATED]->(m:Movie)<-[:RATED]-(u2:User)
                WITH u2, COUNT(DISTINCT m) as shared
                WHERE shared > 1
                RETURN u2.name as user, shared
                ORDER BY shared DESC
                LIMIT 5
            `;
            
            const response = await fetch('/api/graph-query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            
            if (!response.ok) throw new Error('Failed to fetch similar users');
            const similarUsers = await response.json();
            
            // Add main user
            nodes.push({
                id: username,
                label: username,
                group: 'user',
                size: 40
            });
            
            // Add similar users
            similarUsers.forEach(user => {
                nodes.push({
                    id: user.user,
                    label: user.user,
                    group: 'similar-user',
                    shared: user.shared
                });
                
                edges.push({
                    from: username,
                    to: user.user,
                    label: `${user.shared} shared`,
                    type: 'SIMILAR'
                });
            });
        }
        
        async function loadGenreNetwork() {
            const response = await fetch(`/api/user-movies/${username}`);
            if (!response.ok) throw new Error('Failed to fetch user movies');
            const movies = await response.json();
            
            // Add user
            nodes.push({
                id: username,
                label: username,
                group: 'user',
                size: 40
            });
            
            const genreCount = {};
            
            movies.forEach(movie => {
                if (movie.genres) {
                    movie.genres.forEach(genre => {
                        genreCount[genre] = (genreCount[genre] || 0) + 1;
                        
                        if (!nodes.find(n => n.id === genre)) {
                            nodes.push({
                                id: genre,
                                label: genre,
                                group: 'genre'
                            });
                        }
                        
                        if (!edges.find(e => e.from === username && e.to === genre)) {
                            edges.push({
                                from: username,
                                to: genre,
                                type: 'LIKES'
                            });
                        }
                    });
                }
            });
        }
        
        function simulate() {
            const iterations = 150;
            for (let i = 0; i < iterations; i++) {
                applyForces();
            }
            draw();
        }
        
        function applyForces() {
            const repulsion = 8000;
            const attraction = 0.005;
            const damping = 0.85;
            const centerPull = 0.001;
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            // Repulsion
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const dist = Math.max(Math.sqrt(dx * dx + dy * dy), 10);
                    const force = repulsion / (dist * dist);
                    
                    nodes[i].vx -= (dx / dist) * force;
                    nodes[i].vy -= (dy / dist) * force;
                    nodes[j].vx += (dx / dist) * force;
                    nodes[j].vy += (dy / dist) * force;
                }
                
                // Center pull
                const dx = centerX - nodes[i].x;
                const dy = centerY - nodes[i].y;
                nodes[i].vx += dx * centerPull;
                nodes[i].vy += dy * centerPull;
            }
            
            // Attraction
            edges.forEach(edge => {
                const source = nodes.find(n => n.id === edge.from);
                const target = nodes.find(n => n.id === edge.to);
                
                if (source && target) {
                    const dx = target.x - source.x;
                    const dy = target.y - source.y;
                    
                    source.vx += dx * attraction;
                    source.vy += dy * attraction;
                    target.vx -= dx * attraction;
                    target.vy -= dy * attraction;
                }
            });
            
            // Update positions
            nodes.forEach(node => {
                if (node !== dragNode) {
                    node.x += node.vx;
                    node.y += node.vy;
                    node.vx *= damping;
                    node.vy *= damping;
                }
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            ctx.save();
            ctx.translate(panX, panY);
            ctx.scale(scale, scale);
            
            // Draw edges
            edges.forEach(edge => {
                const source = nodes.find(n => n.id === edge.from);
                const target = nodes.find(n => n.id === edge.to);
                
                if (source && target) {
                    ctx.lineWidth = 2;
                    
                    // Color and style based on type
                    if (edge.type === 'RATED') {
                        ctx.strokeStyle = 'rgba(16, 185, 129, 0.6)';
                        ctx.lineWidth = 3;
                    } else if (edge.type === 'RECOMMENDED') {
                        ctx.strokeStyle = 'rgba(245, 158, 11, 0.8)';
                        ctx.lineWidth = 4;
                        ctx.setLineDash([10, 5]);
                    } else if (edge.type === 'SHARED_GENRE') {
                        ctx.strokeStyle = 'rgba(139, 92, 246, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                    } else if (edge.type === 'SIMILAR') {
                        ctx.strokeStyle = 'rgba(6, 182, 212, 0.6)';
                        ctx.lineWidth = 3;
                    } else {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    }
                    
                    ctx.beginPath();
                    ctx.moveTo(source.x, source.y);
                    ctx.lineTo(target.x, target.y);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    // Draw label
                    if (edge.label && edge.type !== 'GENRE') {
                        const midX = (source.x + target.x) / 2;
                        const midY = (source.y + target.y) / 2;
                        
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                        const labelWidth = ctx.measureText(edge.label.substring(0, 15)).width + 10;
                        ctx.fillRect(midX - labelWidth/2, midY - 10, labelWidth, 20);
                        
                        ctx.fillStyle = '#fff';
                        ctx.font = 'bold 11px Montserrat';
                        ctx.textAlign = 'center';
                        ctx.fillText(edge.label.substring(0, 15), midX, midY + 4);
                    }
                }
            });
            
            // Draw nodes
            nodes.forEach(node => {
                const radius = node.size || (node === selectedNode ? 28 : 18);
                
                if (node === selectedNode) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = colors[node.group] || '#888';
                }
                
                ctx.fillStyle = colors[node.group] || '#888';
                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                ctx.strokeStyle = node === selectedNode ? '#fff' : 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = node === selectedNode ? 3 : 2;
                ctx.stroke();
                
                // Rating stars
                if (node.rating) {
                    ctx.fillStyle = '#fbbf24';
                    ctx.font = 'bold 12px Montserrat';
                    ctx.textAlign = 'center';
                    ctx.fillText('‚òÖ'.repeat(node.rating), node.x, node.y - radius - 5);
                }
                
                // Label
                ctx.fillStyle = '#fff';
                ctx.font = node === selectedNode ? 'bold 14px Montserrat' : '12px Montserrat';
                ctx.textAlign = 'center';
                ctx.fillText(node.label.substring(0, 20), node.x, node.y + radius + 18);
            });
            
            ctx.restore();
        }
        
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (e.clientX - rect.left - panX) / scale;
            const mouseY = (e.clientY - rect.top - panY) / scale;
            
            dragNode = nodes.find(node => {
                const dx = node.x - mouseX;
                const dy = node.y - mouseY;
                const radius = node.size || 18;
                return Math.sqrt(dx * dx + dy * dy) < radius;
            });
            
            if (dragNode) {
                isDragging = true;
                offsetX = mouseX - dragNode.x;
                offsetY = mouseY - dragNode.y;
                selectedNode = dragNode;
                showNodeInfo(dragNode);
                draw();
            } else {
                isPanning = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && dragNode) {
                const rect = canvas.getBoundingClientRect();
                dragNode.x = (e.clientX - rect.left - panX) / scale - offsetX;
                dragNode.y = (e.clientY - rect.top - panY) / scale - offsetY;
                draw();
            } else if (isPanning) {
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                panX += dx;
                panY += dy;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                draw();
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            isPanning = false;
            dragNode = null;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            scale = Math.max(0.3, Math.min(scale, 3));
            draw();
        });
        
        function showNodeInfo(node) {
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const content = document.getElementById('infoContent');
            
            title.textContent = node.label;
            
            let html = `<p><strong>Type:</strong> ${node.group}</p>`;
            
            if (node.year) {
                html += `<p><strong>Year:</strong> ${node.year}</p>`;
            }
            
            if (node.rating) {
                html += `<p><strong>Your Rating:</strong> ${'‚≠ê'.repeat(node.rating)}</p>`;
            }
            
            if (node.score) {
                html += `<p><strong>Rec Score:</strong> ${node.score.toFixed(2)}</p>`;
            }
            
            if (node.shared) {
                html += `<p><strong>Shared Movies:</strong> ${node.shared}</p>`;
            }
            
            if (node.genres && node.genres.length > 0) {
                html += `<p><strong>Genres:</strong> ${node.genres.join(', ')}</p>`;
            }
            
            const connections = edges.filter(e => e.from === node.id || e.to === node.id).length;
            html += `<p><strong>Connections:</strong> ${connections}</p>`;
            
            content.innerHTML = html;
            panel.classList.add('active');
        }
        
        function closeInfo() {
            document.getElementById('infoPanel').classList.remove('active');
            selectedNode = null;
            draw();
        }
        
        function resetView() {
            scale = 1;
            panX = 0;
            panY = 0;
            selectedNode = null;
            closeInfo();
            draw();
        }
        
        // Initial load
        loadGraph();
    </script>
</body>
</html>
